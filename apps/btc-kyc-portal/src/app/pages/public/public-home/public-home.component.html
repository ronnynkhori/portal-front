<div class="bg-white">
  <!-- Hero Section with clean gradient background -->
  <section class="relative h-[80vh] bg-gradient-to-br from-green-700 to-green-900">
    <div class="absolute inset-0 flex items-center">
      <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-full flex items-center">
        <div class="flex flex-col md:flex-row items-center justify-between w-full">
          <div class="text-center md:text-left md:w-1/2 pt-16 z-10">
            <h1 class="text-xl md:text-4xl xl:text-5xl font-bold text-white mb-6 animate-fade-in">
              BTC SELF-SERVICE PORTAL
            </h1>
            <p class="text-xl text-white mb-8 animate-fade-in-delay-1">
              Manage your mobile services with ease. Register new SIM cards, check KYC status, 
              transfer numbers, and more - all in one place.
            </p>
            <div class="w-full">
              <!-- Hidden on mobile, visible on md+ screens -->
              <div class="hidden md:grid md:grid-cols-4 gap-3 mb-4">
                <button (click)="openModal('kyc')" (keyup.enter)="openModal('kyc')" tabindex="0" 
                  class="group relative flex items-center justify-center px-4 py-4 border border-transparent 
                  text-base font-medium rounded-md shadow-lg text-white bg-green-700 hover:bg-green-800 
                  focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-300
                  hover:scale-105 animate-fade-in-delay-2">
                  <span class="mr-2 flex-shrink-0">
                    <i data-feather="shield" class="h-5 w-5"></i>
                  </span>
                  <span>Complete KYC</span>
                  <span class="tooltip-text">Verify your identity to access all BTC services</span>
                </button>
        
                <button (click)="openModal('sim-registration')" (keyup.enter)="openModal('sim-registration')" tabindex="0" 
                  class="group relative flex items-center justify-center px-4 py-4 border border-green-600 
                  text-base font-medium rounded-md shadow-lg text-green-700 bg-white hover:bg-green-50 
                  focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-300
                  hover:scale-105 animate-fade-in-delay-3">
                  <span class="mr-2 flex-shrink-0">
                    <i data-feather="smartphone" class="h-5 w-5"></i>
                  </span>
                  <span>SIM Registration</span>
                  <span class="tooltip-text">Register your new SIM card quickly and securely</span>
                </button>

                <button (click)="openModal('number-transfer')" (keyup.enter)="openModal('number-transfer')" tabindex="0" 
                  class="group relative flex items-center justify-center px-4 py-4 border border-green-600 
                  text-base font-medium rounded-md shadow-lg text-green-700 bg-white hover:bg-green-50 
                  focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-300
                  hover:scale-105 animate-fade-in-delay-3">
                  <span class="mr-2 flex-shrink-0">
                    <i data-feather="refresh-cw" class="h-5 w-5"></i>
                  </span>
                  <span>Number Transfer</span>
                  <span class="tooltip-text">Transfer your existing number to a new SIM card</span>
                </button>
                
                <button (click)="openModal('check-status')" (keyup.enter)="openModal('check-status')" tabindex="0" 
                  class="group relative flex items-center justify-center px-4 py-4 border border-green-600 
                  text-base font-medium rounded-md shadow-lg text-green-700 bg-white hover:bg-green-50 
                  focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-300
                  hover:scale-105 animate-fade-in-delay-3">
                  <span class="mr-2 flex-shrink-0">
                    <i data-feather="file-text" class="h-5 w-5"></i>
                  </span>
                  <span>Check Status</span>
                  <span class="tooltip-text">Check the status of your KYC or SIM registration</span>
                </button>
              </div>
    
              <!-- Visible on mobile, hidden on md+ screens -->
              <div class="md:hidden grid grid-cols-2 gap-2 mb-4">
                <button (click)="openModal('kyc')" (keyup.enter)="openModal('kyc')" tabindex="0" 
                  class="group relative flex items-center justify-center px-2 py-3 border border-transparent 
                  text-sm font-medium rounded-md shadow-lg text-white bg-green-700 hover:bg-green-800 
                  focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all">
                  <span class="mr-1 flex-shrink-0">
                    <i data-feather="shield" class="h-4 w-4"></i>
                  </span>
                  <span>Complete KYC</span>
                </button>

                <button (click)="openModal('check-status')" (keyup.enter)="openModal('check-status')" tabindex="0" 
                  class="group relative flex items-center justify-center px-2 py-3 border border-green-600 
                  text-sm font-medium rounded-md shadow-lg text-green-700 bg-white hover:bg-green-50 
                  focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all">
                  <span class="mr-1 flex-shrink-0">
                    <i data-feather="file-text" class="h-4 w-4"></i>
                  </span>
                  <span>Check Status</span>
                </button>

                <button (click)="openModal('sim-registration')" (keyup.enter)="openModal('sim-registration')" tabindex="0" 
                  class="group relative flex items-center justify-center px-2 py-3 border border-green-600 
                  text-sm font-medium rounded-md shadow-lg text-green-700 bg-white hover:bg-green-50 
                  focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all">
                  <span class="mr-1 flex-shrink-0">
                    <i data-feather="smartphone" class="h-4 w-4"></i>
                  </span>
                  <span>SIM Registration</span>
                </button>

                <button (click)="openModal('number-transfer')" (keyup.enter)="openModal('number-transfer')" tabindex="0" 
                  class="group relative flex items-center justify-center px-2 py-3 border border-green-600 
                  text-sm font-medium rounded-md shadow-lg text-green-700 bg-white hover:bg-green-50 
                  focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all">
                  <span class="mr-1 flex-shrink-0">
                    <i data-feather="refresh-cw" class="h-4 w-4"></i>
                  </span>
                  <span>Number Transfer</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
